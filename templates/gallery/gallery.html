            <ion-slide ng-repeat="(currentPictureId, currentPicture) in pictures">
                <img class="fullScreen" ng-src="{{currentPicture.file}}" />
            </ion-slide>
            <ion-slide>
                
            </ion-slide>
        </ion-slide-box>
    </ion-pane>
</ion-view>
