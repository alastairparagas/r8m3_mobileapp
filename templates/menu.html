<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list ng-hide="isLoggedIn()">
                <ion-item nav-clear menu-close class="item-icon-right" ng-click="login.modal.show()">
                    <i class="icon ion-log-in"></i> Login
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" ng-click="takePicture()">
                    <i class="icon ion-android-camera"></i> Guest Snap
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" ng-click="register.modal.show()">
                    <i class="icon ion-android-hand"></i> Sign Up
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/about">
                    <i class="icon ion-android-social-user"></i> About R8M3
                </ion-item>
            </ion-list>
            <ion-list ng-show="isLoggedIn()">
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/gallery">
                    <i class="icon ion-home"></i> Home
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/dashboard">
                    <i class="icon ion-clipboard"></i> My Snaps
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/settings">
                    <i class="icon ion-settings"></i> Settings
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/about">
                    <i class="icon ion-android-social-user"></i> About R8M3
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    
</ion-side-menus>
