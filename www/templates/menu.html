<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="no-background">
            <div class="buttons">
                <button menu-toggle="left" class="button button-light button-outline icon ion-navicon"></button>
            </div>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
            <h1 class="title" ng-hide="isLoggedIn()">Menu</h1>
            <h1 class="title" ng-show="isLoggedIn()">{{ user.username }}</h1>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list ng-hide="isLoggedIn()">
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/home">
                    <i class="icon ion-home"></i> Home
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/snap">
                    <i class="icon ion-android-camera"></i> Snap
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" ng-click="login.modal.show()">
                    <i class="icon ion-log-in"></i> Login
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" ng-click="register.modal.show()">
                    <i class="icon ion-android-hand"></i> Sign Up
                </ion-item>
                <ion-item nav-clear menu-close ng-click="about()">
                    About R8M3
                </ion-item>
            </ion-list>
            <ion-list ng-show="isLoggedIn()">
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/gallery">
                    <i class="icon ion-home"></i> Home
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/snap">
                    <i class="icon ion-android-camera"></i> Snap
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/search">
                    <i class="icon ion-search"></i> Search Snaps
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/dashboard">
                    <i class="icon ion-clipboard"></i> My Snaps
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" href="#/app/settings">
                    <i class="icon ion-settings"></i> Settings
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-right" ng-click="login.logout()">
                    <i class="icon ion-log-out"></i> Logout
                </ion-item>
                <ion-item nav-clear menu-close ng-click="about()">
                    About R8M3
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar class="bar-balanced">
            <p class="padding-vertical block-center">R8M3 for Android. Stela 2014</p>
        </ion-footer-bar>
    
</ion-side-menus>
